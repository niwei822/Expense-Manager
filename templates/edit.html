{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-5">Edit Expense</h3>
            <form action="{{ url_for('editexpense', id=expense.id) }}" method="POST">
                <div class="form-group mb-3">
                    <label type="" class="form-label">Date</label>
                    <input class="form-control" value="{{expense.date}}" type="date" name="date" id="date">
                </div>
                <div class="form-group mb-3">
                    <label type="" class="form-label">Expense Name</label>
                    <input class="form-control" value="{{expense.expensename}}"type="text" name="expensename" id="expensename">
                </div>
                <div class="form-group mb-3">
                    <label type="" class="form-label">Amount</label>
                    <input class="form-control" value="{{expense.amount}}" type="text" name="amount" id="amount">
                </div>
                <div class="form-group mb-3">
                    <label type="" class="form-label">Category</label>
                    <select class="form-control form-select" name="category" id="category">
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="clothes">Clothes</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>
                <input class="btn btn-outline-primary" type="submit" value="Update">
            </form>
        </div>
    </div>
</div>



{% endblock %}
